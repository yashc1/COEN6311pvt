{% extends "layout.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}

<div class="row">
    <h3>Register</h3>
    <p>Don't have an account? No sweat.</p>
    {% if error2 %}
        <p class=error style="color:red"> {{ error2 }} </p>
    {% endif %}
    <form class="col s12" method="post" action="/update-user">
        <div class="row">
            <h5>General Information</h5>
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="Username" name="register_username" type="text" class="validate" value="{{ data[0] }}" >
                    <label for="register_username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="First Name" name="register_firstname" type="text" class="validate" value="{{ data[3] }}">
                    <label for="register_firstname">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Last Name" name="register_lastname" type="text" class="validate" value="{{ data[4] }}">
                    <label for="register_lastname">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Email Address" name="register_email" type="text" class="validate" value="{{ data[1] }}">
                    <label for="register_email">Email Address</label>
                </div>
            </div>
            <div class="row">
                <h5>Address Information</h5>
                <div class="input-field col s6">
                    <input placeholder="Street Address" name="register_streetaddress" type="text" class="validate" value="{{ data[6] }} {{ data[7] }}">
                    <label for="register_streetaddress">Street Address</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="City" name="register_city" type="text" class="validate" value="{{ data[8] }}">
                    <label for="register_city">City</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="State" name="register_state" type="text" class="validate" value="{{ data[9] }}">
                    <label for="register_state">State</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Country" name="register_country" type="text" class="validate" value="{{ data[10] }}">
                    <label for="register_country">Country</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Zip" name="register_zip" type="text" class="validate" value="{{ data[11] }}">
                    <label for="register_zip">Zip Code</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    {% if scroll %}
        <div id="register">
            <script> document.getElementById('{{ scroll }}').scrollIntoView(); </script>
        </div>
    {% endif %}
</div>
{% endblock %}
