{% extends "layout.html" %}
{% block title %}Flights | {{session.username}}{% endblock %}

{% block content %}

<div class="row">
	<div class="col s12">
		<h2>Hotel Booking</h2>
		<!-- <h5>Total Cost of Trip: <span style="color: green">{{ total_cost }}</span></h5>
		<br /><br /><br /> -->

        <form class="col s12" method="post" action="/hotels-create">
            <div class="row">
                <h5>Flight Information</h5>
                <div class="row">
                    <div class="input-field col s4">
                    	<p>Hotel Name</p>
                        <input placeholder="The Four" name="hotel_name" type="text">
                    </div>
                    <div class="input-field col s4">
                    	<p>Hotel Number</p>
                        <input placeholder="XXXXXXXXXX" name="hotel_number" type="text">
                    </div>
                    <div class="input-field col s4">
                    	<p>Hotel Address</p>
                        <input placeholder="Address" name="hotel_address" type="text">
                    </div>
                    <div class="input-field col s4">
                    	<p>Hotel City</p>
                        <input placeholder="Montreal" name="city" type="text">
                    </div>
                    <div class="input-field col s4">
                    	<p>Country</p>
                        <input placeholder="Canada" name="country" type="text">
                    </div>
                    <div class="input-field col s4">
                    	<p>Rating</p>
                        <input placeholder="3" name="hotel_rating" type="number" min="1" max="5">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                    	<p>Price</p>
                        <input placeholder="100" name="price" type="number">
                </div>
                <div class="row">
                    <div class="col s12 m12 l12 center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
	</div>
</div>
{% endblock %}
