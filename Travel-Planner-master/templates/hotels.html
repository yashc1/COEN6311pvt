{% extends "layout.html" %}
{% block title %}Flights | {{session.username}}{% endblock %}

{% block content %}

<div class="row">
	<div class="col s12">
		<h2>Flight Booking</h2>
		<!-- <h5>Total Cost of Trip: <span style="color: green">{{ total_cost }}</span></h5>
		<br /><br /><br /> -->

        <form class="col s12" method="post" action="/flights-create">
            <div class="row">
                <h5>Flight Information</h5>
                <div class="row">
                    <div class="input-field col s4">
                    	<p>Airline Name</p>
                        <input placeholder="Emirates" name="airline_name" type="text">
                    </div>
                    <div class="input-field col s4">
                    	<p>Flight Number</p>
                        <input placeholder="EM123" name="flight_number" type="text">
                    </div>
                    <div class="input-field col s4">
                    	<p>First Name</p>
                        <input placeholder="John" name="first_name" type="text">
                    </div>
                    <div class="input-field col s4">
                    	<p>Last Name</p>
                        <input placeholder="Smith" name="last_name" type="text">
                    </div>
                    <div class="input-field col s4">
                    	<p>Departure Airport</p>
                        <input placeholder="YUL" name="departure_airport" type="text">
                    </div>
                    <div class="input-field col s4">
                    	<p>Departure Time</p>
                        <input placeholder="HH:MM" name="departure_time" type="time">
                    </div>
                    <p>Departure Date</p>

                        <input name="departure_date" type="date" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="input-field col s4">
                    	<p>Arrival Airport</p>
                        <input placeholder="NYC" name="arrival_airport" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                    	<p>Duration</p>
                        <input placeholder="90" name="duration_flight" type="number">
                    </div>
                    <div class="input-field col s6">
                    	<p>Price</p>
                        <input placeholder="100" name="price" type="number">
                </div>
                <div class="row">
                    <div class="col s12 m12 l12 center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
	</div>
</div>
{% endblock %}
